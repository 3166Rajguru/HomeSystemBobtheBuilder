<style>
  
  body {
    transition: background-color 0.3s;
    
    font-family: sArial, sans-serif;
  }
  .dark-mode {
    background-color: black;
    color: rgb(252, 251, 213);
  }  
  .bulb-control {
    max-width: 300px;
    margin: auto;
    padding: 20px;
    border: 2px solid #0511eb;
    border-radius: 50px;
    text-align: center;
    box-shadow: 0 4px 8px 0 rgb(2, 65, 236);
    transition: box-shadow 0.3s;
  }
  .bulb-control:hover {
    box-shadow: 0 12px 16px 0 rgba(184, 213, 241, 0.998);
  }
  button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  .turnOn:hover{
    box-shadow: 0 4px 8px 0 rgb(29, 236, 2);
    transition: box-shadow 0.3s;
  }
  .turnOn:hover {
    box-shadow: 0 12px 16px 0 rgba(37, 251, 5, 0.998);
  }
  img{
    border-radius: 60px;
  }

        <div class="bulb-control" id="dOqGo0w">
        <img class="d-block mx-auto mb-4" src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="" width="72" height="57">
        <h1>Bulb Control Panel</h1>
        <button class="onbutton" onclick="controlBulb('on')" id="turnOn" style="background-color: rgb(8, 237, 8);">Turn On</button>
        <button class="offbutton" onclick="controlBulb('off')" id="turnOff" style="background-color: red;">Turn Off</button>
        </div>

<script>
// Replace with the actual API endpoint
const API_ENDPOINT = 'https://kodessphere-api.vercel.app';

function controlBulb(state) {
  console.log(`Turning bulb ${state}`);
  fetch(API_ENDPOINT, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Team-ID': 'dOqGo0w' // Your team ID
    },
    body: JSON.stringify({ state: state })
  })
  .then(response => response.json())
  .then(data => {
    console.log('Bulb Control Response:', data);
  })
  .catch((error) => {
    console.error('Error:', error);
  });
}

  const turnOffButton = document.getElementById('turnOff');
  const turnOnButton = document.getElementById('turnOn');
  const bodyElement = document.body;

  turnOffButton.addEventListener('click', function() {
    bodyElement.classList.add('dark-mode');
  });

  turnOnButton.addEventListener('click', function() {
    bodyElement.classList.remove('dark-mode');
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
