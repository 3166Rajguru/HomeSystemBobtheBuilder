        <h1>Bulb Control Panel</h1>
        <button class="onbutton" onclick="controlBulb('on')" id="change-bg-y" style="background-color: green;">Turn On</button>
        <button class="offbutton" onclick="controlBulb('off')" id="change-bg-b" style="background-color: red;">Turn Off</button>
        </div>

<script>
// Replace with the actual API endpoint
const API_ENDPOINT = 'https://kodessphere-api.vercel.app';

function controlBulb(state) {
  console.log(`Turning bulb ${state}`);
  fetch(API_ENDPOINT, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Team-ID': 'dOqGo0w' // Your team ID
    },
    body: JSON.stringify({ state: state })
  })
  .then(response => response.json())
  .then(data => {
    console.log('Bulb Control Response:', data);
  })
  .catch((error) => {
    console.error('Error:', error);
  });
}
</script>
